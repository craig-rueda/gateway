version: 2
jobs:
  build:
    working_directory: ~/gateway
    docker:
      - image: circleci/openjdk:8-jdk
    steps:
      - checkout

      - restore_cache: # restore the saved cache after the first run or if `pom.xml` has changed
          keys:
            - gateway-{{ checksum "pom.xml" }}
            # fallback to using the latest cache if no exact match is found
            - gateway-

      - run: mvn clean package # run the actual tests

      - save_cache: # saves the project dependencies
          paths:
            - ~/.m2
          key: gateway-{{ checksum "pom.xml" }}

      - store_test_results: # uploads the test metadata from the `target/surefire-reports` directory so that it can show up in the CircleCI dashboard.
          path: gateway-core/target/surefire-reports

      - store_artifacts: # store the uberjar as an artifact
          path: gateway-core/target/gateway-core-0.0.1-SNAPSHOT.jar

  push:
    machine: true
    working_directory: ~/gateway
    steps:
      - checkout

      - run: docker login -u $DOCKER_USER -p $DOCKER_PASS

      # build the application image
      - run: docker build -t craigrueda/gateway-sample:latest gateway-sample

      # deploy the image
      - run: docker push craigrueda/gateway-sample:latest

workflows:
  version: 2
  build_and_push:
    jobs:
      - build
      - push:
          requires:
            - build